query GetChats($last: Int, $before: String) {
  getChats(last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        name
        memberIds
        isGroup
        createdAt
        updatedAt
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}